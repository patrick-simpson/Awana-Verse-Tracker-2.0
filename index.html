<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awana Africa Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Nunito', sans-serif; background-color: #1a1a1a; }
        .text-outline { -webkit-text-stroke: 4px rgba(0,0,0,0.2); }
        .glass-panel { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #root:empty::after {
            content: 'AWANA BROADCAST ENGINE LOADING...';
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #FBBF24; font-weight: 900; letter-spacing: 0.3em; font-size: 0.8rem;
        }
        .ripple {
            position: absolute; border-radius: 50%; border: 2px solid white;
            pointer-events: none; z-index: 5;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "peerjs": "https://esm.sh/peerjs@1.5.2?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="panic-message" style="display:none; position:fixed; inset:0; background:#111; color:#ef4444; z-index:9999; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px;">
        <h1 style="font-size:2rem; font-weight:900; margin-bottom:1rem;">SYSTEM ERROR</h1>
        <p id="panic-details" style="font-family:monospace; opacity:0.8;"></p>
        <button onclick="location.reload()" style="margin-top:2rem; padding:12px 24px; background:#ef4444; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">REBOOT SYSTEM</button>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
