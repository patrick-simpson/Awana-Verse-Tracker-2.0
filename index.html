<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awana Africa Tracker | Live Broadcast</title>
    
    <!-- Core Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <!-- Firebase v8 Compatibility (Global Scope) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Nunito', sans-serif; background-color: #1a1a1a; }
        .text-outline { -webkit-text-stroke: 4px rgba(0,0,0,0.25); }
        .glass-panel { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); }
        
        #root:empty::after {
            content: 'AWANA BROADCAST ENGINE INITIALIZING...';
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #FBBF24; font-weight: 900; letter-spacing: 0.3em; font-size: 0.8rem; animation: pulse 2s infinite;
            text-align: center; width: 100%;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Panic UI for critical failures -->
    <div id="panic-message" style="display:none; position:fixed; inset:0; background:#111; color:#ef4444; z-index:9999; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:40px; font-family:monospace;">
        <h1 style="font-size:2.5rem; font-weight:900; margin-bottom:1rem; border: 2px solid #ef4444; padding: 10px 20px;">SYSTEM FAILURE</h1>
        <p id="panic-details" style="opacity:0.8; max-width: 600px; margin-bottom: 2rem;"></p>
        <button onclick="location.reload()" style="padding:12px 32px; background:#ef4444; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold; font-size: 1rem;">REBOOT ENGINE</button>
    </div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
