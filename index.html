<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awana Africa Tracker | Broadcast Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Nunito', sans-serif; background-color: #1a1a1a; cursor: crosshair; }
        .text-outline { -webkit-text-stroke: 4px rgba(0,0,0,0.25); }
        .glass-panel { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border: 2px solid rgba(255, 255, 255, 0.2); }
        
        @keyframes float { 
          0% { transform: translate(0, 0) rotate(0deg); } 
          33% { transform: translate(15px, -25px) rotate(8deg); }
          66% { transform: translate(-15px, -15px) rotate(-8deg); }
          100% { transform: translate(0, 0) rotate(0deg); } 
        }
        .floating { animation: float 12s ease-in-out infinite; }
        
        #root:empty::after {
            content: 'PREPARING BROADCAST ENGINE...';
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #FBBF24; font-weight: 900; letter-spacing: 0.5em; font-size: 0.7rem; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            border: 4px solid white;
            pointer-events: none;
            z-index: 5;
        }

        #panic-message {
            display: none;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: #1a1a1a; color: #ef4444; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
            font-family: monospace; text-align: center; padding: 20px;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "firebase/app": "https://esm.sh/firebase@11.2.0/app",
    "firebase/database": "https://esm.sh/firebase@11.2.0/database",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="panic-message">
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">BOOT ERROR</h1>
        <p id="panic-details">The application failed to load. Please check your internet connection or console for details.</p>
        <button onclick="location.reload()" style="margin-top: 2rem; padding: 10px 20px; background: #ef4444; color: white; border: none; border-radius: 5px; cursor: pointer;">Retry Boot</button>
    </div>

    <script>
        // Global error listener for boot phase
        window.addEventListener('error', function(e) {
            console.error('Boot Phase Error:', e.error);
            const panic = document.getElementById('panic-message');
            if (panic) {
                panic.style.display = 'flex';
                document.getElementById('panic-details').innerText = e.message || 'Check browser console for script errors.';
            }
        });

        // Fail-safe: if root is still empty after 8 seconds, show panic
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                const panic = document.getElementById('panic-message');
                if (panic) panic.style.display = 'flex';
            }
        }, 8000);
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
